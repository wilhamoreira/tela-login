<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/fontawesome.css">
  <title>Cadastrar cliente</title>
</head>
<body>

<header>

</header>
<main class="position-absolute top-50 start-50 translate-middle ">
  <div class="container-fluid col-10">
    <form action="" class="form-control">
      <div class="row">
        <div>
          <label for="" class="form-label">Nome:</label>
          <input type="text" class=" form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="" class="form-label">Telefonte:</label>
          <input type="text" class=" form-control">
        </div>
        <div class="col-6">
          <label for="" class="form-label">Email:</label>
          <input type="email" class=" form-control ">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="" class="form-label">Cep:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label for="" class="form-label">Logradouro</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="" class="form-label">Bairro:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-7">
          <label for="" class="form-label">Cidade:</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-5">
          <label for="" class="form-label">estado</label><br>
          <select id="estado" name="estado" class="form-control">
            <option value="---">---</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>


      </div>

      <div class="row">
        <div class="col-12">
          <label for="" class="form-label">Ponto de referência</label>
          <input type="text" class="form-control">

        <div class="col text-center">
            <button type="submit" class="btn btn-primary"><i class="fa-regular fa-address-card"></i>&nbsp;Cadastrar</button>
        </div>
        </div>
      </div>


    </form>
  </div>
</main>

<footer>

</footer>

</body>
<script src="./assets/js/bootstrap.js"></script>
<script src="./assets/js/fontawesome.js"></script>
</html>
